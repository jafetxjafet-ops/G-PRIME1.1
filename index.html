
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM/G</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Inter:wght@400;700;900&family=Oswald:wght@400;700&family=Ubuntu:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #721c24;
            --bg-start: #1A1A1A;
            --bg-end: #121212;
            --card-bg: rgba(40, 40, 40, 0.4);
            --app-font: 'Inter', sans-serif;
            --accent-vibrant: linear-gradient(135deg, var(--accent-color), color-mix(in srgb, var(--accent-color), black 25%));
            --text-color: #F5F5F5;
            --exp-fill-color: #C5A059;
            --logo-shadow-color: rgba(150, 0, 24, 0.6);
        }
        body {
            font-family: var(--app-font);
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.5s ease;
            margin: 0;
        }

        .accent-text { color: var(--accent-color); }
        .accent-bg { background: var(--accent-vibrant); }
        .accent-border { border-color: color-mix(in srgb, var(--accent-color), transparent 60%); }
        
        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s ease, transform 0.3s ease;
        }
        
        .accent-btn {
            background: var(--accent-vibrant);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- SISTEMA DE BARRA DE EXP PREMIUM --- */
        .exp-bar-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }
        .exp-bar-fill {
            height: 100%;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 1. Classic */
        .exp-style-classic { border-radius: 4px; }
        .exp-style-classic .exp-bar-fill { border-radius: 4px; }

        /* 2. Cyber (Neon) */
        .exp-style-cyber { border-radius: 2px; overflow: visible; background: rgba(0,0,0,0.4); }
        .exp-style-cyber .exp-bar-fill {
            box-shadow: 0 0 15px var(--exp-fill-color);
            position: relative;
        }
        .exp-style-cyber .exp-bar-fill::after {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: cyber-pulse 2s infinite;
        }
        @keyframes cyber-pulse {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* 3. Industrial (Segmented) */
        .exp-style-industrial { background: repeating-linear-gradient(90deg, transparent, transparent 9%, rgba(255,255,255,0.1) 10%); }
        .exp-style-industrial .exp-bar-fill {
            background: repeating-linear-gradient(90deg, var(--exp-fill-color), var(--exp-fill-color) 9%, rgba(0,0,0,0.2) 10%);
        }

        /* 4. Radiant (Animated Gradient) */
        .exp-style-radiant .exp-bar-fill {
            background: linear-gradient(90deg, var(--exp-fill-color), #fff, var(--exp-fill-color));
            background-size: 200% 100%;
            animation: radiant-flow 3s linear infinite;
        }
        @keyframes radiant-flow {
            0% { background-position: 200% 0; }
            100% { background-position: 0 0; }
        }

        /* 5. Prestige (Glass/Crystal) */
        .exp-style-prestige { background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; }
        .exp-style-prestige .exp-bar-fill {
            border-radius: 10px;
            backdrop-filter: blur(5px);
            background: linear-gradient(180deg, rgba(255,255,255,0.3) 0%, transparent 50%, rgba(0,0,0,0.2) 100%), var(--exp-fill-color);
            box-shadow: inset 0 2px 4px rgba(255,255,255,0.3);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.08); border-radius: 10px; }
    </style>
